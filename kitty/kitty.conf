font_family      jetbrains mono nerd font
font_size        8
bold_font        auto
italic_font      auto
bold_italic_font auto
mouse_hide_wait  1.0
cursor_shape     block
url_color        #0087bd
url_style        dotted
confirm_os_window_close 0
background_opacity 0.6


map ctrl+shift+equal change_font_size all +1
map ctrl+shift+minus change_font_size all -1

